<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSoC 2024 - Eclipse Vert.x</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    #jokeDisplay {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #fetchButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #fetchButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Dad Jokes</h1>
  <div id="jokeDisplay"></div>
  <button id="fetchButton">Fetch Joke</button>
</div>

<script>
  // Add event listener to the fetch button
  document.getElementById('fetchButton').addEventListener('click', function() {
    // Fetch a new joke from the backend
    fetch('/joke')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(joke => {
        // Display the fetched joke in the jokeDisplay element
        document.getElementById('jokeDisplay').textContent = joke;
      })
      .catch(error => console.error('Error fetching joke:', error));
  });
</script>
</body>
</html>
